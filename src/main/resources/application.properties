spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp
server.servlet.context-path=/

spring.datasource.url=jdbc:mysql://localhost:3306/db_blog3?useSSL=false&serverTimezone=CTT
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=DatebookHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000



#mybatis.mapper-locations=classpath:cn/superhh/blogpro/dao/*.xml
mybatis.mapper-locations=classpath:cn/superhh/blogpro/dao/*.xml
mybatis.type-aliases-package=cn.superhh.blogpro.pojo

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
